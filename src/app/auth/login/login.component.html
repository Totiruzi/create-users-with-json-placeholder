<mat-card>
  <!-- <mat-spinner *ngIf="isLoading"></mat-spinner> -->
  <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
    <mat-form-field>
      <input
        matInput
        type="email"
        name="email"
        placeholder="E-MAIl"
        ngModel
        #emailInput="ngModel"
        required
        email
      />
      <mat-error *ngIf="emailInput.invalid">
        <strong>Please enter a valid email</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="password"
        name="password"
        placeholder="PASSWORD"
        ngModel
        #passwordInput="ngModel"
        required
      />
      <mat-error *ngIf="passwordInput.invalid">
        <strong>Please enter a valid password</strong>
      </mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">
      Login
    </button>
    <!-- <mat-spinner *ngIf="isLoading"></mat-spinner> -->
  </form>
</mat-card>
